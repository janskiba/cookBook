<div *ngIf="recipe" class="recipe-preview">
  <p (click)="showRecipe(recipe._id!)">{{ recipe.name }}</p>

  <div class="buttons">
    <button class="edit-ingredient" (click)="editRecipe(recipe._id!)">
      <mat-icon class="material-icons-outlined md-30 icon">edit_note</mat-icon>
    </button>

    <button class="delete-ingredient" (click)="deleteRecipe(recipe._id!)">
      <mat-icon class="material-icons-outlined md-30 icon">delete</mat-icon>
    </button>
  </div>
</div>
