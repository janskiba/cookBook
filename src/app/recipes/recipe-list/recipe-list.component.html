<div class="container">
  <input type="text" placeholder="Search recipe" [(ngModel)]="query" />
</div>

<p *ngIf="fetching">loading...</p>

<div class="items" [ngClass]="{ active: focused }">
  <div class="recipe-item" *ngFor="let el of recipes | searchFilter: query">
    <app-recipe-item [recipe]="el"></app-recipe-item>
  </div>
</div>
